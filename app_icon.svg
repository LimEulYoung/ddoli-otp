<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757"/>
      <stop offset="100%" style="stop-color:#C4633E"/>
    </linearGradient>
    <linearGradient id="cat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F2"/>
      <stop offset="100%" style="stop-color:#F5E6D8"/>
    </linearGradient>
  </defs>

  <!-- 둥근 사각형 배경 -->
  <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#bg)"/>

  <!-- 고양이 캐릭터 -->
  <g transform="translate(256, 260)">
    <!-- 메인 몸체 -->
    <ellipse cx="0" cy="20" rx="110" ry="95" fill="url(#cat)" opacity="0.95"/>

