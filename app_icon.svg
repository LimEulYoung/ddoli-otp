    <ellipse cx="28" cy="-72" rx="11" ry="12" fill="#3D2B1F"/>
    <circle cx="32" cy="-76" r="3.5" fill="#ffffff"/>

    <!-- 코 -->
    <path d="M-5,-54 L0,-48 L5,-54 Z" fill="#E8A87C"/>

    <!-- 입 -->
    <path d="M0,-48 Q-8,-42 -14,-46" stroke="#3D2B1F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M0,-48 Q8,-42 14,-46" stroke="#3D2B1F" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 수염 (왼쪽) -->
