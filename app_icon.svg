    <line x1="38" y1="-55" x2="75" y2="-65" stroke="#3D2B1F" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="38" y1="-48" x2="78" y2="-48" stroke="#3D2B1F" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="38" y1="-41" x2="75" y2="-31" stroke="#3D2B1F" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

