    <circle cx="0" cy="-65" r="82" fill="url(#cat)" opacity="0.95"/>

    <!-- 왼쪽 귀 -->
    <path d="M-65,-120 L-85,-195 L-25,-140 Z" fill="url(#cat)" opacity="0.95"/>
    <path d="M-60,-125 L-78,-180 L-32,-140 Z" fill="#E8A87C" opacity="0.5"/>

    <!-- 오른쪽 귀 -->
    <path d="M65,-120 L85,-195 L25,-140 Z" fill="url(#cat)" opacity="0.95"/>
    <path d="M60,-125 L78,-180 L32,-140 Z" fill="#E8A87C" opacity="0.5"/>

    <!-- 볼 터치 -->
    <circle cx="-48" cy="-40" r="18" fill="#E8C4AA" opacity="0.55"/>
    <circle cx="48" cy="-40" r="18" fill="#E8C4AA" opacity="0.55"/>

